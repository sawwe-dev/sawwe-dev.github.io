<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>JS calculator</title>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="output">
                <p id="history">0</p>
                <p id="outputText">0</p>
            </div>
            <div id="keys">
                <button id="clean" class="orange">AC</button>
                <button id="delete" class="orange">DEL</button>
                <button id="invert" class="orange">+/-</button>
                <button id="divide" class="orange operator">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="multiply" class="orange operator">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="subtract" class="orange operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="add" class="orange operator">+</button>
                <button class="number zero">0</button>
                <button id="point">.</button>
                <button id="equal" class="orange">=</button>
            </div>
        </div>
    </main>
    <footer>
        <a href="http://sawwe-dev.github.io" target="_blank" id="signature">Sawwe 08/2024</a>
    </footer>
</body>
</html>
